name: Build and Scan Docker Images

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      run: docker build -t my-backend-image ./backend

    - name: Build frontend Docker image
      run: docker build -t my-frontend-image ./frontend

    - name: Install Trivy
      uses: aquasecurity/trivy-action@master

    - name: Scan backend image with Trivy
      continue-on-error: true
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL my-backend-image

    - name: Scan frontend image with Trivy
      continue-on-error: true
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL my-frontend-image
